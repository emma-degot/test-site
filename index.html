<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques des Performances</title>
    <!-- Charger Chart.js avant le contenu HTML -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Performances par Méthode</h1>
    <div id="charts-container">
        <!-- Les graphiques seront insérés ici -->
    </div>

    <script>
        // On attend que le DOM soit complètement chargé avant d'exécuter notre script
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les données JSON
            fetch('method_times.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erreur lors du chargement du fichier JSON");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Vérifier si les données sont bien chargées
                    createCharts(data);
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des données:', error);
                });
        });

        // Créer un graphique pour chaque méthode
        function createCharts(data) {
            const container = document.getElementById('charts-container');
            if (!container) {
                console.error('Élément container introuvable');
                return;
            }

            // Pour chaque méthode dans le JSON
            for (const method in data) {
                const methodData = data[method];

                // Créer un canvas pour le graphique
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                // Créer le graphique avec Chart.js
                new Chart(canvas, {
                    type: 'line',
                    data: {
                        labels: methodData.map((_, index) => index + 1), // X : indices des tests
                        datasets: [{
                            label: method,
                            data: methodData,
                            borderColor: 'rgb(75, 192, 192)', // Couleur de la ligne
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Couleur de fond
                            fill: true, // Remplir sous la ligne
                        }]
                    },
                    options: {
                        responsive: true, // Rendre le graphique responsive
                        maintainAspectRatio: false, // Ne pas maintenir l'aspect ratio
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Test Numéro', // Titre de l'axe X
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temps (secondes)', // Titre de l'axe Y
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
